<carousel [interval]="myInterval" [noWrap]="noWrapSlides">
	<slide *ngFor="#slide of slides; #index=index" [active]="slide.Active">
		<img [src]="baseUrl + slide.image" style="margin:auto;">

		<div class="carousel-caption">
			<p>{{slide.title}}</p>
		</div>
	</slide>
</carousel>
<div *ngFor="#article of articles">{{article.title}}</div>
